<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title">Survey Form</h1>
      <hr />
      <p id="description">How many books do you read a year?</p>
      <div class="survey-form">
        <form id="survey-form">
          <div class="row">
            <div class="col-left">
              <label id="name-label" for="name">Name</label>
            </div>
            <div class="col-right">
              <input
                id="name"
                type="text"
                name="name"
                placeholder="Enter your name"
                required
              />
              <span class="validity"></span>
            </div>
          </div>
          <div class="row">
            <div class="col-left">
              <label id="email-label" for="email">Email</label>
            </div>
            <div class="col-right">
              <input
                id="email"
                type="email"
                name="email"
                placeholder="Enter your Email"
                required
              />
              <span class="validity"></span>
            </div>
          </div>

          <div class="row">
            <div class="col-left">
              <label id="number-label" for="number">Age</label>
            </div>
            <div class="col-right">
              <input
                id="number"
                type="number"
                name="number"
                min="9"
                max="100"
                placeholder="0"
                value="0"
              />
              <span class="validity"></span>
            </div>
          </div>
          <!--radio buttons-->
          <div class="row">
            <div class="col-left">
              <label for="gender" id="gender-desc"
                >Please select your gender:</label
              >
            </div>
            <div class="col-right">
              <input
                id="gender"
                type="radio"
                id="female"
                name="gender"
                value="female"
              />
              <label for="gender">Female</label>
              <br />
              <input
                id="gender"
                type="radio"
                id="male"
                name="gender"
                value="male"
              />
              <label for="gender">Male</label>
              <br />
              <input
                id="gender"
                type="radio"
                id="other"
                name="gender"
                value="other"
              />
              <label for="gender">Other</label>
            </div>
          </div>
          <!--dropdown-->
          <div class="row">
            <div class="col-left">
              <label for="dropdown">How many books do you read per year:</label>
            </div>
            <div class="col-right">
              <select id="dropdown" value="dropdown">
                <option value="Item_1">0 - 1</option>
                <option value="Item_2">2 - 3</option>
                <option value="Item_3">4 - 6</option>
                <option value="Item_3">6 or more</option>
              </select>
            </div>
          </div>
          <!--checkbox-->
          <div class="row">
            <div class="col-left">
              <label for="checkbox">Which form of books do you prefer?</label>
            </div>
            <div class="col-right">
              <input
                id="checkbox"
                type="checkbox"
                name="features"
                value="item1"
              />
              <label for="checkbox"> E-books</label>
              <br />
              <input
                id="checkbox"
                type="checkbox"
                name="features"
                value="item2"
              />
              <label for="checkbox">Paperback</label>
            </div>
          </div>
          <!--textarea-->
          <div class="row">
            <div class="col-left">
              <label for="textarea">Write a comment...</label>
            </div>
            <div class="col-right textarea-col">
              <textarea
                id="textarea"
                name="textarea"
                rows="5"
                cols="50"
              ></textarea>
            </div>
          </div>
          <!--submit button-->
          <div class="row">
            <div class="col-button">
              <input id="submit" type="submit" value="Send" />
            </div>
          </div>
        </form>
      </div>

        class="wave"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1440 250"
      >
        <path
          fill="#00cba9"
          fill-opacity="1"

    </div>
  </body>
</html>
